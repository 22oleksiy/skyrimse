globals:
  - type: say
    content:
      - lang: en
        text: 'A [new release](%1%) of LOOT is available.'
      - lang: zh_CN
        text: '一个[新版本](%1%)的LOOT已发布。'
      - lang: da
        text: 'En [ny version](%1%) af LOOT er tilgængelig.'
    subs: [ 'https://github.com/loot/loot/releases/latest' ]
    condition: 'version("LOOT", "0.9.2.0", <)'
  - type: say
    content:
      - lang: en
        text: '[Latest LOOT thread](%1%).'
      - lang: ru
        text: '[Обсуждение LOOT "(Eng)"](%1%).'
      - lang: es
        text: '[Forum de LOOT](%1%).'
      - lang: ko
        text: '[최신 LOOT 스레드](%1%).'
      - lang: zh_CN
        text: '[最新的LOOT版本](%1%)。'
      - lang: da
        text: '[Seneste LOOT-tråd](%1%).'
    subs: [ 'https://loot.github.io/latest-thread/' ]
  - name: 'Update.esm'
    global_priority: -127
    tag:
      - Delev
    dirty:
      - crc: 0x8a234131
        util: *dirtyUtil
        itm: 235
        udr: 91
  - name: 'Dawnguard.esm'
    global_priority: -120
    tag:
      - Delev
      - Invent
      - Relev
    dirty:
      - <<: *dirtyUtil
        crc: 0x051fcdc8
        itm: 628
        udr: 82
        nav: 57
      - <<: *dirtyUtil
        crc: 0x0d2cf128
        itm: 6
        nav: 57
  - name: 'Hearthfires.esm'
    global_priority: -120
    after:
      - 'Dawnguard.esm'
    tag:
      - Invent
    dirty:
      - crc: 0xfbd3fb4c
        util: *dirtyUtil
        itm: 178
        udr: 11
        nav: 5
  - name: 'Dragonborn.esm'
    global_priority: -120
    after:
      - 'Dawnguard.esm'
      - 'Hearthfires.esm'
    tag:
      - Invent
      - Relev
    dirty:
      - crc: 0xc7e30215
        util: *dirtyUtil
        itm: 69
        udr: 8
  - name: 'SSEMerged.esp'
    global_priority: 80
    tag:
      - NoMerge
  - name: 'Bashed Patch.*\.esp'
    global_priority: 80
    after:
      - 'SSEMerged.esp'
        nav: 1
